
<!DOCTYPE html>
<html>
  <head>
    <title>FunTime</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/FunTime_project/favicon.svg" />
    <link rel="alternate icon" href="/FunTime_project/favicon.svg" />
    
    <!-- GitHub Pages SPA redirect handler - MUST run first, before any other scripts -->
    <script type="text/javascript">
      (function (l) {
        if (l.search && l.search[1] === "/") {
          var decoded = l.search
            .slice(1)
            .split("&")
            .map(function (s) {
              return s.replace(/~and~/g, "&");
            })
            .join("?");
          
          // Remove the leading slash if present
          if (decoded.startsWith('/')) {
            decoded = decoded.slice(1);
          }
          
          // For GitHub Pages with base path
          var basePath = "/FunTime_project";
          var newUrl = basePath + "/" + decoded + l.hash;
          
          // Immediately update the URL before React Router sees it
          window.history.replaceState(null, null, newUrl);
        }
      })(window.location);
    </script>
    
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-W15DS682VJ"></script>

      window.dataLayer = window.dataLayer || [];
      function gtag() { dataLayer.push(arguments); }
      gtag('js', new Date());
      gtag('config', 'G-W15DS682VJ');
    </script>
